<div class="w3-card-4 w3-margin w3-padding-bottom"
     *ngIf="!task.cancelled"
     [class.w3-white]="task.priority === lowPriority"
     [class.w3-yellow]="task.priority === normalPriority"
     [class.w3-orange]="task.priority === highPriority">

  <i *ngIf="task.completed" class="material-icons w3-right" >done</i>

  <div class="w3-container w3-center w3-padding"><h3>{{task.description}}</h3>

    <button class="w3-btn w3-green"
          (click)="setCompleted(task)">
      Completed
    </button>

    <button class="w3-btn w3-red"
          (click)="setCancelled(task, $event)">
      Cancel
    </button>

  </div>
</div>
